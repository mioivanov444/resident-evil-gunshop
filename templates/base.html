<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resident Evil Gunshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;  /* dark gray */
            color: #eaeaea;             /* light text */
        }

        .navbar-custom {
            background-color: #6b0000;  /* dark red */
        }

        .card {
            background-color: #3a3a3a;
            color: #eaeaea;
            border: none;
        }

        footer {
            background-color: #1f1f1f;
        }

        a {
            color: #ff4c4c;
        }

        a:hover {
            color: #ff8080;
        }
    </style>

</head>
<body>

<!-- Header / Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">RE Gunshop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gun_list' %}">Guns</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in all_categories %}
                            <li>
                                <a class="dropdown-item"
                                    href="{% url 'category_detail' category.slug %}">
                                    {{ category.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-1 fw-semibold">Resident Evil Gunshop</p>
        <small>&copy; 2026 Django Project</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
